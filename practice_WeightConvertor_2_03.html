<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .parentcontainer{
            background-color: rgb(79, 177, 79);
        }
        .parentcontainer h1{
            padding: 5px;
            margin: 10px;
            color: white;
        }
        .notes{
            background-color: rgb(195, 233, 195);
        }
        .notes h4{
            padding: 10px;
        }

    </style>
</head>
<body>
    <div class="parentcontainer">
        <h1>Weight Convertor</h1>
    </div>
    <div class="notes">
        <h4>Type any of the input for weight convertor</h4>
    </div>
    <form action="" class=" formContainer">
     <label for=""> Pounds</label>
     <div class="inputContainer">
         <input type="number" name="" id="pounds">
     </div>
     <label for=""> Kilograms</label>
     <div class="inputContainer">
         <input type="number" name="" id="kilogams">
     </div> 
     <label for=""> Grams</label>
     <div class="inputContainer">
         <input type="number" name="" id="grams">
     </div>
     <label for=""> Ounes</label>
     <div class="inputContainer">
         <input type="number" name="" id="ounes">
     </div> 
     <label for=""> Stones</label>
     <div class="inputContainer">
         <input type="number" name="" id="stones">
     </div> 
    </form>

    <script>
        let pounds = document.querySelector("#pounds"),
         kilograms = document.querySelector("#kilograms"),
         grams = document.querySelector("#grams"),
         ounes = document.querySelector("#ounes"),
         stones = document.querySelector("#stones"),
         form = document.querySelector(".formContainer");
         
         form.addEventListener("input", function(e){
             let p = e.target.value;
             console.log(p);
             if(p){
                 grams.value=p * 454;
             }
         })

    </script>
</body>  
    
</html>
